- name: Deploy Calculator App
  hosts: myhosts

  tasks:
    - name: Remove old containers
      docker_container:
        name: calculator
        state: absent
        force_kill: yes

    - name: Deploy Calculator App
      docker_container:
        name: calculator
        image: kandarp53/calculator_spe
        state: started
        restart: yes
        interactive: yes
        detach: yes